all-users:
  {%for uname in salt('user.list_users').get('return') %}
  - user.info:
      info: Information about "{{uname}}"
      output: table
      args:
        - {{uname}}
  - user.list_groups:
      info: List groups for user "{{uname}}"
      args:
        - {{uname}}
  - shadow.info:
      info: Shadow information about user "{{uname}}"
      args:
        - {{uname}}
  - cron.raw_cron:
      info: Cron for user "{{uname}}"
      args:
        - {{uname}}
  - group.getent:
      info: List of all available groups
      output: table
  {%endfor%}
