sysinfo:
  - grains.items:
      info: System grains

packages:
  - pkg.list_pkgs:
      info: Installed packages

repositories:
  - pkg.list_repos:
      info: Available repositories

upgrades:
  - pkg.list_upgrades:
      info: Possible upgrades

general-health:
  - ps.boot_time:
      info: System Boot Time
  - ps.swap_memory:
      info: Swap Memory
  - ps.cpu_times:
      info: CPU times
  - ps.disk_io_counters:
      info: Disk IO counters
  - ps.disk_partition_usage:
      info: Disk partition usage
  - ps.disk_partitions:
      info: Disk partitions
  - ps.top:
      info: Top CPU consuming processes

network:
  - network.get_hostname:
      info: Hostname
  - network.get_fqdn:
      info: FQDN
  - network.default_route:
      info: Default route
      output: table
  - network.interfaces:
      info: All the available interfaces
      output: table
  - network.subnets:
      info: List of IPv4 subnets
      output: table
  - network.subnets6:
      info: List of IPv6 subnets
      output: table
  - network.routes:
      info: Network configured routes from routing tables
      output: table
  - network.netstat:
      info: Information on open ports and states
      output: table
  - network.active_tcp:
      info: All running TCP connections
      output: table
  - network.arp:
      info: ARP table
      output: table

system.log:
  # This works on any file system object.
  - filetree:
      info: Add system log
      args:
        - /var/log/syslog
        #- path: /var/log/syslog

