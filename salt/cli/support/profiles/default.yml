sysinfo:
  - grains.items:
      info: System grains

packages:
  - pkg.list_pkgs:
      info: Installed packages

repositories:
  - pkg.list_repos:
      info: Available repositories

upgrades:
  - pkg.list_upgrades:
      info: Possible upgrades

general-health:
  - ps.boot_time:
      info: System Boot Time
  - ps.swap_memory:
      info: Swap Memory
      output: txt
  - ps.cpu_times:
      info: CPU times
  - ps.disk_io_counters:
      info: Disk IO counters
  - ps.disk_partition_usage:
      info: Disk partition usage
      output: table
  - ps.disk_partitions:
      info: Disk partitions
      output: table
  - ps.top:
      info: Top CPU consuming processes

system.log:
  # This works on any file system object.
  - filetree:
      info: Add system log
      args:
        - /var/log/syslog

